<div class="post">
  <div class="post__img-title">
    @if (post?.image) {
    <img src="{{ post?.image }}" alt="{{ post?.title }}" class="post__img-title--image"
      loading="lazy" />
    } @else {
    <span>There is not pic to show</span>
    }
    <h2 class="post__img-title--title">{{ post?.title }}</h2>
  </div>
  <app-small-title title="{{ post?.body }}" />
  <mat-divider></mat-divider>
  <div class="post__content">
    <div class="post__content__icons">
      <mat-icon class="post__content__icons--icon" matBadge="{{ post?.likes?.length }}"
        matBadgeColor="warn" aria-hidden="false">favorite</mat-icon>
      @if (!id) {
      <a [routerLink]="['post', post?.id]" routerLinkActive="router-link-active">
        <mat-icon class="post__content__icons--icon" matBadge="{{ post?.reviewIds?.length }}"
          matBadgeColor="accent" aria-hidden="false">comment</mat-icon>
      </a>
      }
    </div>
    <div class="post__content--tags">
      <p *ngFor="let tag of post?.tags" class="post__content--tags--tag">#{{ tag
        }}</p>
    </div>
    <div class="post__content__buttons">
      @if (!id) {
      <span class="post__content__buttons--btn" [routerLink]="['post', post?.id]"
        routerLinkActive="router-link-active">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0099FF"
          class="bi bi-info-circle-fill" viewBox="0 0 16 16">
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
        </svg>
      </span>
      }
      <!-- TODO: To like or dislike a post the user has to be logged in first -->
      <span class="post__content__buttons--btn" (click)="likePost(post?.id)">
        @if(isLoggedIn) {
        @if (liked) {

        </svg>
        }
        <!-- TODO: To edit or delete a post, check if user is logged in and if this post belong to the current user, otherwise do not show the icons -->
      </span>
      @if(isLoggedIn && userId === post.authorId) {
      <div class="post__content__buttons--edit-delete">
        <span class="post__content__buttons--edit-delete--btn" (click)="editPost(post?.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#206400"
            class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
          </svg>
        </span>
        @if (id) {
        <span class="post__content__buttons--edit-delete--btn" (click)="deletePost(post?.id)"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff0000"
            class="bi bi-trash3" viewBox="0 0 16 16">

      </div>
      }
    </div>
  </div>
